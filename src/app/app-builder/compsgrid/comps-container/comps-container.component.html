<div [style]="css">
    @for (child of children; track getid()){
        @if(child[0] == "c")
        {
            <app-comps-container [css]="child[1]" [children]="child[2]"></app-comps-container>
        }@else {
            <ng-container *ngComponentOutlet="comps[child[0]]; inputs: { compConfig: child[1]}"></ng-container>
        }
    }
</div>
