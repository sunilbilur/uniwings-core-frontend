<app-page-title title="Role Configs" subtitle="See and manage all role configs" />

<div class="clr-row">
    <div class="clr-col-2">
        <h1 cds-text="title">Roles</h1>
        @for(item of roles; track $index) {
        <div class="card">
            <div class="card-block">
                <p cds-text="message"> {{ item.role }}</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-link" (click)="selectRole(item)">Select</button>
            </div>
        </div>
        }
    </div>
    <div class="clr-col">
        <h1 cds-text="message" class="selected-role">Selected Role:
            <span style="color: rgb(75, 75, 75)">{{selectedRole}}</span>
        </h1>
        <clr-tabs>
            <clr-tab>
                <button clrTabLink>Info</button>
                <clr-tab-content *clrIfActive>
                    <div class="card">
                        <div class="card-block">
                            <p cds-text="body-md">Name: <span class="role-info-line">{{roleConfig.role}}</span></p>
                        </div>
                    </div>
                </clr-tab-content>
            </clr-tab>
            <clr-tab>
                <button clrTabLink>Navigation Entries</button>
                <clr-tab-content *clrIfActive>
                    <div class="clr-row">
                        <div class="clr-col-4">
                            <div class="card">
                                <div class="card-block">
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <p cds-text="message">Primary Entries</p>
                                        <button class="btn btn-sm btn-primary" (click)="addPriEntry()"><cds-icon
                                                shape="plus"></cds-icon>Add Entry</button>
                                    </div>
                                </div>
                                <div class="card-block">
                                    @for(item of roleConfig.pri_nav; track $index) {
                                    <div class="card pri_entries" (click)="selectPriEntry(item.name)">
                                        <div class="card-block">
                                            <div
                                                style="display: flex; justify-content: space-between; align-items: center;">
                                                <div style="display: flex; align-items: center;">
                                                    <cds-icon shape="drag-handle" size="md"></cds-icon>
                                                    <p cds-text="body"> {{ item.name }}</p>
                                                </div>
                                                <div class="pri-entry-action-btns">
                                                    <!-- <button class="btn btn-sm btn-icon"><cds-icon
                                                            shape="pencil"></cds-icon></button> -->
                                                    <button class="btn btn-sm btn-icon"><cds-icon
                                                            shape="eraser"></cds-icon></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    }
                                </div>
                            </div>
                        </div>
                        <div class="clr-col-7">
                            <div class="card">
                                <div class="card-block">
                                    <p cds-text="body-md" style="color: rgb(66, 66, 66)">{{currentPriEntry}}</p>
                                    <div style="border-bottom: 1px solid gray; margin: 12px 0;"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </clr-tab-content>
            </clr-tab>
            <clr-tab>
                <button clrTabLink>Components</button>
                <clr-tab-content *clrIfActive>
                    <p>sample content</p>
                </clr-tab-content>
            </clr-tab>
        </clr-tabs>
    </div>
</div>
