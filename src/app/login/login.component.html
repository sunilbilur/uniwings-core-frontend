<div class="container">

  <div class="info-container">
    <img src="assets/login/{{iid}}/main.webp" alt="kitcoek image" />
  </div>

  <div class="login-container">
    <div class="login-box">

      <div class="college-name">
        <img src="assets/login/{{iid}}/logo.png" width="70" height="70">
        <div>
          <p cds-text="headline medium">KITCoEK</p>
          <hr style="margin: 8px 0;">
          <p cds-text="secondary regular">Internal ERP System</p>
        </div>
      </div>

      <div class="login-welcome">
        <p cds-text="headline">Welcome!</p>
        <p cds-text="section" style="margin-top: 8px;">Please sign in to continue</p>
      </div>

      <form class="login-form" clrForm clrLabelSize="3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <clr-input-container style="margin-top: 5px;">
          <label for="username">Username</label>
          <input clrInput type="text" id="username" placeholder="sunilbilur@gmail.com" formControlName="username" />
        </clr-input-container>

        <clr-input-container>
          <label for="password">Password</label>
          <input clrInput type="password" type="password" id="password" placeholder="type password here"
            formControlName="password" />
        </clr-input-container>

        @if(displayLoginAlert == true) {
        <div class="alert-message">
          <clr-alert [clrAlertType]="'danger'" [clrAlertClosable]="false" [clrAlertSizeSmall]="true">
            <clr-alert-item>
              <span class="alert-text">Wrong username or password</span>
            </clr-alert-item>
          </clr-alert>
        </div>
      }

        <div class="login-btn">
          <p>Form status: {{loginForm.status}}</p>
          <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
    </div>
  </div>

</div>
